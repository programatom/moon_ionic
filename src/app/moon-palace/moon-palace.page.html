<ion-header>
  <ion-toolbar>
    <img src="assets/imgs/logo-moon.png" style="text-align: center;" height="40vw"/>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" style="position: absolute">
        <ion-icon style="font-size:12vw;" color="light" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <img  [@fadeIn] = "fadeIn ? 'transparent' : 'visible'" src="assets/imgs/hotel/moon-palace-logo.png">
  <br>
  <div class="row" style="margin-top:-16vw">
    <div class="col-12">
      <div class="moon-title-primary">
        <strong>ACTIV</strong>IDADES
      </div>
    </div>
  </div>

  <div class="linea-divisoria" style="width:90%; margin-left: 5%">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <iframe width="100%" height="315" [src]="mediaObject.actividades.video" frameborder="0" allowfullscreen></iframe>
      </ion-col>
      <ion-col>
        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide *ngFor="let foto of mediaObject.actividades.imagenes" class="slide" [ngStyle]="{'background-image':'url('+foto+')'}">
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-row>
        <ion-col size="6">
          <div *ngFor="let punto of mediaObject.actividades.puntos, let i = index">
            <ion-item *ngIf="i < 8" lines="none">
              <ion-icon slot="start" name="ios-radio-button-off" style="font-size:1vw">

              </ion-icon>
              <div class="texto-punto">
                {{punto}}

              </div>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="6">
            <div *ngFor="let punto of mediaObject.actividades.puntos, let i = index">
              <ion-item *ngIf="i >= 8" lines="none">
                <ion-icon slot="start" name="ios-radio-button-off" style="font-size:1vw">

                </ion-icon>
                <div class="texto-punto">
                  {{punto}}

                </div>
              </ion-item>
            </div>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
  <br>
  <div class="row">
    <div class="col-12">
      <div class="moon-title-primary">
        <strong>CUAR</strong>TOS
      </div>
    </div>
  </div>

  <div class="linea-divisoria" style="width:90%; margin-left: 5%">
  </div>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <iframe width="100%" height="315" [src]="mediaObject.cuartos.video" frameborder="0" allowfullscreen></iframe>
      </ion-col>
      <ion-col size="12">
        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide *ngFor="let foto of mediaObject.cuartos.imagenes" class="slide" [ngStyle]="{'background-image':'url('+foto+')'}">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col size="6">
      <div *ngFor="let punto of mediaObject.cuartos.puntos, let i = index">
        <ion-item *ngIf="i < 7" lines="none">
          <ion-icon slot="start" name="ios-radio-button-off" style="font-size:1vw">

          </ion-icon>
          <div class="texto-punto">
            {{punto}}

          </div>
        </ion-item>
      </div>
    </ion-col>
    <ion-col size="6">
        <div *ngFor="let punto of mediaObject.cuartos.puntos, let i = index">
          <ion-item *ngIf="i >= 7" lines="none">
            <ion-icon slot="start" name="ios-radio-button-off" style="font-size:1vw">

            </ion-icon>
            <div class="texto-punto">
              {{punto}}

            </div>
          </ion-item>
        </div>
    </ion-col>
  </ion-row>
  <br>
  <div class="row">
    <div class="col-12">
      <div class="moon-title-primary">
        <strong>RESTA</strong>URANT
      </div>
    </div>
  </div>

  <div class="linea-divisoria" style="width:90%; margin-left: 5%">
  </div>
  <br>
  <ion-grid>
    <ion-row>

      <ion-col size="12">
        <iframe width="100%" height="315" [src]="mediaObject.restaurant.video" frameborder="0" allowfullscreen></iframe>
      </ion-col>
      <ion-col size="12">
        <ion-slides pager="true" [options]="slideOptsCustom">
          <ion-slide *ngFor="let foto of mediaObject.restaurant.imagenes" class="slide slide-custom" [ngStyle]="{'background-image':'url('+foto+')'}">
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-row>
        <ion-col size="6">
          <div *ngFor="let punto of mediaObject.restaurant.puntos, let i = index">
            <ion-item *ngIf="i < 7" lines="none">
              <ion-icon slot="start" name="ios-radio-button-off" style="font-size:1vw">

              </ion-icon>
              <div class="texto-punto">
                {{punto}}

              </div>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="6">
            <div *ngFor="let punto of mediaObject.restaurant.puntos, let i = index">
              <ion-item *ngIf="i >= 7" lines="none">
                <ion-icon slot="start" name="ios-radio-button-off" style="font-size:1vw">

                </ion-icon>
                <div class="texto-punto">
                  {{punto}}

                </div>
              </ion-item>
            </div>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>

  <br><br>

  <ion-row align-items-center justify-content-center>
    <ion-col size="6">
      <div class="boton-grande-redondo custom-boton" routerLink="/tabs/contacto">
        <div class="boton-texto">
          Reserva tu viaje
        </div>
      </div>
    </ion-col>
  </ion-row>
  <br><br>
  <ion-row align-items-center justify-content-center>
    <ion-col size="12" text-center>
      <ion-text color="azul-oscuro" style="font-weight: lighter !important; letter-spacing: 300">
        Buscanos en:
      </ion-text>
    </ion-col>
    <ion-col size="4">
      <ion-img style="width:10vw;float:left" src="assets/imgs/instagram-logo.png" (click)="browser.openUrlPlugin('instagram')"></ion-img>
      <ion-img style="width:10vw;float:right" src="assets/imgs/facebook-logo.png" (click)="browser.openUrlPlugin('facebook')"></ion-img>
    </ion-col>
  </ion-row>
  <br><br>

</ion-content>
